<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Pokemon Master Quiz</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Test your knowledge to see if you can be the next Pokemon Master.">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="home-button">
    <a href="index.html"><img src="pokemon.jpg" alt="Pokemon Logo that will take you back to the start page if submitted."></a>
    </div>
    
    <main class="main-box" role="main">
      <div class="start-quiz">
        <h1>Do you have what it takes to be a Pokemon Master?</h1>
        <button id="start-button">BEGIN</button>
        <img src="pokeball.png" alt="Image of a pokeball">
      </div>
    </main>

    <section class="quiz-scorecard">
      <ul>
        <li>Question:<span id="question-number"> 0</span>/6</li>
        <li>Pokemon caught:<span id="correct-questions"> 0</span></li>
      </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
